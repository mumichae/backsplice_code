data: resources
output: results

dependency_graph:
    rulegraph: dependency_rulegraph.svg
    dag: dependency_dag.svg

# intermediate file locations
processed_data: results/processed_data
models: results/models
evaluation: results/evaluation
dev: True

# Global parameters
assembly: hg38

gene_annotations:
  hg19:
    chr_prefix: chr
    url: http://ftp.ensembl.org/pub/grch37/current/gtf/homo_sapiens/Homo_sapiens.GRCh37.87.chr.gtf.gz
    transcript_column: transcript_id
  hg38:
    chr_prefix: chr
    url: ftp.ensembl.org/pub/release-104/gtf/homo_sapiens/Homo_sapiens.GRCh38.104.chr.gtf.gz
    transcript_column: transcript_id

methods:
  - DeepCirCode
  - circDeep
  - SVM
  - RandomForest
